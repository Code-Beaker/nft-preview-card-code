<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card | Frontend Mentor Challenge</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="card">
      <!-- Image -->
      <div class="card__img-wrapper">
        <!-- <img src="./img/image-equilibrium.jpg" alt="" /> -->
        <img class="view-icon" src="./img/icon-view.svg" alt="View icon" />
      </div>
      <!-- Text content -->
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__body">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-wrapper">
        <div class="amount">
          <img src="./img/icon-ethereum.svg" alt="Ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./img/icon-clock.svg" alt="Clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr class="line" />
      <div class="profile-wrapper">
        <img
          src="./img/image-avatar.png"
          alt="Profile Name"
          class="profile-img"
        />
        <p>Creation of <b class="profile-name">Jules Wyvern</b></p>
      </div>
    </main>
  </body>
</html>
